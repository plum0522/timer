<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カスタムタイマー</title>
  <style>
    body {
  font-family: "Segoe UI", sans-serif;
  text-align: center;
  margin-top: 60px;
  background: #f4f6fa;
  color: #333;
}

#display {
  font-size: 80px;
  font-weight: bold;
  margin-bottom: 20px;
  padding: 30px 0;
  width: 300px;
  margin: 0 auto 20px auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
}

button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 5px;
  border-radius: 10px;
  border: none;
  background: #4a90e2;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #357ab7;
}

input {
  font-size: 20px;
  width: 90px;
  padding: 5px;
  text-align: center;
  border-radius: 8px;
  border: 1px solid #ccc;
}

  </style>
</head>
<body>

<h1 id="display">00:00</h1>

<input type="number" id="minutes" placeholder="分" min="0">
<input type="number" id="seconds" placeholder="秒" min="0">

<br><br>

<button onclick="startTimer()">開始</button>
<button onclick="stopTimer()">停止</button>
<button onclick="resetTimer()">リセット</button>

<script>
  let timer;
  let remaining = 0;

  function updateDisplay() {
    const m = String(Math.floor(remaining / 60)).padStart(2, "0");
    const s = String(remaining % 60).padStart(2, "0");
    document.getElementById("display").textContent = `${m}:${s}`;
  }

  function startTimer() {
    const m = Number(document.getElementById("minutes").value) || 0;
    const s = Number(document.getElementById("seconds").value) || 0;

    if (remaining === 0) {
      remaining = m * 60 + s;
    }

    if (remaining <= 0) return;

    clearInterval(timer);
    timer = setInterval(() => {
      remaining--;
      updateDisplay();
      if (remaining <= 0) {
        clearInterval(timer);
        alert("時間になりました！");
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
  }

  function resetTimer() {
    clearInterval(timer);
    remaining = 0;
    updateDisplay();
  }

  updateDisplay();
</script>

</body>
</html>

<button onclick="startTimer()" style="background:#4CAF50;">開始</button>
<button onclick="stopTimer()" style="background:#E74C3C;">停止</button>
<button onclick="resetTimer()" style="background:#95A5A6;">リセット</button>
